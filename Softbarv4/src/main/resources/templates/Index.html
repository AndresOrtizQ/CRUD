<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SoftBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          SoftBar
        </a>
      </div>
    </nav>

    <div class="container m-5">
      <div class="row">
        <div class="col">
          <h1>
            Usuarios
            <div class="spinner-border text-primary" id="loader" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h1>
          
          <p>Usuarios de la aplicacion</p>
           <button type="button" class="btn btn-primary" onclick="newUser()" >New</button>
          <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Fecha de nacimiento</th>
              <th scope="col">Correo</th>
              <th scope="col">Contraseña</th>
              <th scope="col">Telefono</th>
              <th scope="col">Direccion</th>
              <th scope="col">Rol</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="usersTable">
          </tbody>
        </table>
        </div>
      </div>

      <div class="modal fade" id="newUser" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModal"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formCreation">
                <div class="mb-3">
                  <label for="nombre" class="col-form-label" >Nombre:</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="apellido" class="col-form-label">Apellido:</label>
                  <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3">
                  <label for="fecha_nacimiento" class="col-form-label">Fecha de nacimiento:</label>
                  <input type="date"  class="form-control" id="fecha_nacimiento" required>
                </div>
                <div class="mb-3">
                  <label for="correo" class="col-form-label">Correo:</label>
                  <input type="email"  class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                  <label for="contransena" class="col-form-label">Contraseña:</label>
                  <input type="password"  class="form-control" id="contrasena" required>
                  <input type="checkbox" onclick="togglePassword()"> Ver contraseña
                </div>
                <div class="mb-3">
                  <label for="telefono" class="col-form-label">Telefono:</label>
                  <input type="text"  class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                  <label for="direccion" class="col-form-label">Direccion:</label>
                  <input type="text"  class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                  <label for="rol" class="col-form-label">Rol:</label>
                  <select class="form-select" id="id_rol" required>
                  </select>
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" form="formCreation">Crear</button>
            </div>
          </div>
        </div>
      </div>

		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="main.js"></script>
  </body>
</html>
